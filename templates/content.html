<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .widget {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Dashboard</h2>
        <ul id="courseList">
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
        <ul id="courseList">
            {% for i in range(courses|length) %}
                <li><a href="/course{{ i + 1 }}">{{ courses[i] }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
    <div id="main-content">
        <h1>Content</h1>
        <div style="width: 50%; margin: auto">
            {% for header, titles, hrefs in content %}
                <h1>{{ header }}</h1>
                {% for title in titles %}
                    <div style="padding: 10px; background-color: {% if loop.index % 2 == 0 %}#e6f9ff{% else %}#eee{% endif %}; margin: 20px">
                        <h2><a href="https://purdue.brightspace.com{{ hrefs[loop.index0] }}">{{ title }}</a></h2>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>   
    </div>
</body>
</body>
</html>
